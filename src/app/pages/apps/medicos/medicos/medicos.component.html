<vex-secondary-toolbar>
  <vex-breadcrumbs [crumbs]="['Dados Cadastrados', 'MÃ©dicos']" class="flex-auto"></vex-breadcrumbs>

  <div class="toolbarSecundario">
    <button (click)="abrirSearch()" mat-raised-button color="primary">search</button>
    <button (click)="abrirResumo()" mat-raised-button color="primary">resumo</button>
    <button (click)="abrirLista()" mat-raised-button color="primary">lista</button>
    <button mat-raised-button color="primary">adicionar</button>
  </div>

</vex-secondary-toolbar>


<table *ngIf="todos" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
